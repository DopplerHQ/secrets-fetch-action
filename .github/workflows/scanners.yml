name: Scanners 

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  npm_audit:
    runs-on: ubuntu-latest
    name: NPM Audit
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - name: npm audit
        run: npm audit --omit dev

  semgrep:
    runs-on: ubuntu-latest
    name: Semgrep
    steps:
      - uses: actions/checkout@v2
      - name: Scan
        id: scan
        run: |
          set -eo pipefail;
          python3 -m pip install semgrep;
          semgrep scan --error --config .semgrep/